title: About

files: true

pages: false

icon: info-circle

fields:
    tab1:
        label: General
        type: tabs

    title:
        label: Title
        type: title

    tagline:
        label: Tagline
        type: simplemde
        buttons:

    help:
        label: How we can help you
        type: structure
        style: table
        entry: >
            {{videolink}}<br />
            {{text}}
        fields:
            videolink:
                label: Video
                type: text
                help: This needs to be got from the vimeo panel. Dont go for HD1080 here because they wont be large. Try Standard def 950 x 540 <a href="http://as.nyu.edu/content/nyu-as/as/communications/aem-faq/obtain-vimeo-mp4-link.html" target="_blank">See how</a>.
            text:
                label: Text
                type: text

    services:
        label: Our Services
        type: structure
        style: table
        entry: >
            {{title}}<br />
            {{list}}
        fields:
            title:
                label: Services Title
                type: text
            text:
                label: List
                type: simplemde
                buttons:
                    - unordered-list

    culture:
        label: Our team
        type: simplemde
        buttons:
        width: 1/2

    teamimages:
        label: Team Images
        type: info
        width: 1/2
        text: >
            Drag and drop images onto this very window. Size them at 600x400. They’ll upload and show on the right under files. The about page will show an animating random assortment of what you’ve dropped here.

    location:
        label: Map
        type: map
        width: 1/2
        help: >
            Find your office, change it up, whatever…

    contact:
        label: Contact Details
        type: simplemde
        buttons:
            - link
            - email
            - h4
            - bold
        width: 1/2

    tab2:
        label: SEO
        type: tabs

    metadata:
        extends: seo
